<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I-Calculator for calculation</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Alumni+Sans+Inline+One&family=Roboto:wght@300&family=Source+Sans+Pro&family=Ubuntu:wght@500&display=swap" rel="stylesheet">
</head>
<body>
<h1>Welcome to I-Calculator </h1>
<div class="container">
    <div class="row">
        <form action="#" id="form">
        <input type="text" class="input">
    </form>
    </div>
    <div class="row">
        <button class="btn">C</button>
        <button class="btn">%</button>
        <button class="btn">(</button>
        <button class="btn">)</button>
       </div>
    <div class="row">
     <button class="btn">7</button>
     <button class="btn">8</button>
     <button class="btn">9</button>
     <button class="btn">*</button>
    </div>
<div class="container">
    <div class="row">
     <button class="btn">4</button>
     <button class="btn">5</button>
     <button class="btn">6</button>
     <button class="btn">/</button>
    </div>
<div class="container">
    <div class="row">
     <button class="btn">1</button>
     <button class="btn">2</button>
     <button class="btn">3</button>
     <button class="btn">+</button>
    </div>
<div class="container">
    <div class="row">
     <button class="btn">0</button>
     <button class="btn">.</button>
     <button class="btn">=</button>
     <button class="btn">-</button>
    </div>
    <div class="row">
        <button id="btn1">Add To Page</button>
    </div>
</div>
<div id="addarea">
    <div class="add">
    <h4>Time:12:45</h4>
    <h4>Calculate value is :-200</h4>
    </div>
</div>
    <script src="index.js"></script>
</body>
</html>
